<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inscription - Etudiant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="container mt-4">
<div class="col-6 offset-3">
    <h1 class="mb-4" th:text="${etudiant.id == null ? 'Inscrire un étudiant' : 'Modifier un étudiant'}"></h1>

    <form th:action="@{/add}" method="post" th:object="${etudiant}" class="mb-4">
        <input th:field="*{id}" type="hidden">

        <div class="mb-3 form-floating shadow">
            <input placeholder="Nom :" type="text" id="nom" th:field="*{nom}" class="form-control" required>
            <label for="nom" class="form-label">Nom :</label>
        </div>

        <div class="mb-3 form-floating shadow">
            <input placeholder="Prénom :" type="text" id="prenom" th:field="*{prenom}" class="form-control" required>
            <label for="prenom" class="form-label">Prénom :</label>
        </div>

        <div class="mb-3 form-floating shadow">
            <input placeholder="Email :" type="email" id="email" th:field="*{email}" class="form-control" required>
            <label for="email" class="form-label">Email :</label>
        </div>

        <div class="mb-3 form-floating shadow">
            <input placeholder="Âge :" type="number" id="age" th:field="*{age}" class="form-control" min="0" required>
            <label for="age" class="form-label">Âge :</label>
        </div>

        <button type="submit" class="btn btn-primary w-25" th:text="${etudiant.id == null ? 'Inscrire' : 'Modifier'}"></button>
    </form>

    <a class="btn btn-secondary w-25" th:href="@{/}">Retour à l'accueil</a>
</div>

</body>
</html>
