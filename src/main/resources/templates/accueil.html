<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home - Etudiants</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <div class="col-6 offset-3">

        <h1 class="mb-4 justify-content-center">Accueil</h1>

        <nav class="nav justify-content-center mb-4">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/liste}">Liste des étudiants</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/add}">Inscription</a>
                </li>
            </ul>
        </nav>

        <form th:action="@{/search}" method="get" th:object="${etudiant}">
            <div class="mb-3 form-floating shadow">
                <input type="text" id="nom" class="form-control" th:field="*{nom}" placeholder="Nom de l'étudiant">
                <label for="nom" class="form-label">Nom de l'étudiant</label>
            </div>
            <button class="btn btn-primary" type="submit">Rechercher</button>
        </form>
    </div>
</div>

</body>
</html>
