<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste - Etudiant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Liste des étudiants</h1>

    <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center" th:each="e : ${etudiants}">
            <div>
                <strong th:text="${e.getNom()}"></strong>
                <span class="text-muted" th:text="${e.getPrenom()}"></span>
            </div>
            <a class="btn btn-info btn-sm" th:href="@{/detail(id=${e.getId()})}">Détails</a>
        </li>
    </ul>

    <hr class="my-4">

    <a class="btn btn-secondary" th:href="@{/}">Retour à l'accueil</a>
</div>

</body>
</html>
