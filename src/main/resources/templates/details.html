<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Détail - Etudiant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="container mt-4">
<div  class="col-6 offset-3">
    <nav class="mb-4">
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/liste}">Liste des étudiants</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Retour à l'accueil</a>
            </li>
        </ul>
    </nav>

    <h1 class="mb-4">Détail de <span th:text="${etudiant.getPrenom()}"></span></h1>

    <div class="mb-4">
        <p><strong>Nom :</strong> <span th:text="${etudiant.getNom()}"></span></p>
        <p><strong>Prénom :</strong> <span th:text="${etudiant.getPrenom()}"></span></p>
        <p><strong>Âge :</strong> <span th:text="${etudiant.getAge()}"></span></p>
        <p><strong>Email :</strong> <span th:text="${etudiant.getEmail()}"></span></p>
        <p><strong>ID :</strong> <span th:text="${etudiant.getId()}"></span></p>
    </div>

    <div class="mt-3">
        <a th:href="@{/delete(id=${etudiant.id})}" class="btn btn-danger">Supprimer</a>
        <a th:href="@{/modif(id=${etudiant.id})}" class="btn btn-primary">Modifier</a>
    </div>
</div>

</body>
</html>
